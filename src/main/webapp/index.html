<html>
<head>
    <title>angular-learn</title>
</head>
<body>
<h2>Hello Angular!</h2>

<div class="main">
    <h3>jquery:</h3>
    <label for="userInput">Enter:</label>
    <input type="text" id="userInput"/>

    <p id="display"></p>
    <label>Pets:</label>
    <ul id="pets">

    </ul>
</div>
<hr/>
<div class="angular" ng-app="app" ng-controller="oneController">
    <h3>angular:</h3>
    <label>Enter:</label>
    <input type="text" ng-model="input"/>

    <p ng-bind="input"></p>
</div>


<script src="./scripts/libs/jquery-2.1.4.js"></script>
<script src="./scripts/libs/angular.js"></script>
<script src="./scripts/jquery-way.js"></script>
<script src="./scripts/angular-way.js"></script>
</body>
</html>
